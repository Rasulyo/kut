<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Kut</title>
</head>
<body>
    <img class="house slide-left" src="img/house.png" alt="Kut">
    <img class="triangle slide-right" src="img/triangle.png" alt="Kut">
    <img class="circle slide-right" src="img/circle.png" alt="Kut">
    <header class="header">
        <img class="logo slide-right" src="img/logo.png" alt="Kut">
    </header>
    <main class="main">
        <h1 class="title slide-in-top">
            Учителям и медикам <br>
            <span class="small">скидки с ежемесячной 
            оплатой по <span class="price">25000</span> тыс сом</span>
        </h1>
        <div class="contact-button-container heartbeat">
            <a class="contact-button" href="#">Оставить<br>заявку</a>
        </div>
        <div class="advantage slide-in-bottom">
            Без никаких процентов
        </div>
    </main>
    <div class="modal-window">
        <div class="modal">
            <input type="text" name="name" placeholder="Имя">
            <input type="text" name="phone" placeholder="Телефон">
            <button>Отправить</button>
            <img class="kutstroy-modal" src="./img/kut-form.png" alt="Kut stroy">
            <span class="modal-close">&times;</span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
